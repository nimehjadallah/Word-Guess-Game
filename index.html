<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
</head>
<body>
   
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-12 col-md-8 my-3">
                                <img src="https://clipartstation.com/wp-content/uploads/2018/10/netflix-clipart-4.png"  class="img-fluid" alt="Responsive image">
                        </div>
                        <div class="col-12 col-md-4 my-3">
                            <h3>Guess the Show!</h3>
                            <button type="button"  id="new-game"class="btn btn-lg btn-warning">
                                <i class="fas fa-gamepad"></i>Start
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row" id="placeholder-section">
                <div class="col-12 col-md-6 my-3 text-center">
                   <p><h2>Fill These In!
                         <br/>
                         <span id = "placeholders">_ _ _ _ _ _ _ _ _ _!</span>
                      </h2>
                    </p>
                    <p><h4>Incorrect Letters Guessed
                         <br/>
                         <span id = "guessed"></span>
                    </h4></p>
                 </div>
                 <div class="col-12 col-md-6 my-3 text-center">
                     <p><h3>Guesses left: <span id="guesses-left">0</span>
                        </h3>
                      </p>

                      <p><h3>Wins: <span id="wins">0</span>
                        </h3>
                    </p>

                    <p><h3>Losses: <span id="losses">0</span>
                    </h3>
                  </p>

                 </div>
            </div>
       </div>
       
    
    









    
    
    
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./assets/javascript/game.js"></script>
</body>
</html>
